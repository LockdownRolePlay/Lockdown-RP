<!doctype html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP - Lockdown RP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }

        header {
            background-color: rgba(20, 20, 20, 0.95);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 10px rgba(111, 15, 19, 0.3);
            animation: fadeIn 1s ease-in;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .logo:hover {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-links a:hover, .dropdown > a:hover {
            background-color: rgba(111, 15, 19, 0.8);
            transform: translateY(-2px);
        }

        .dropdown {
            position: relative;
        }

        .dropdown > a {
            display: flex;
            align-items: center;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(30, 30, 30, 0.95);
            min-width: 120px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            animation: fadeIn 0.3s ease-in-out;
        }

        .dropdown-content a {
            color: #fff;
            padding: 8px 12px;
            text-decoration: none;
            display: block;
            width: auto;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .banner {
            height: 20vh;
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('vip_banniere.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 60px;
            position: relative;
            overflow: hidden;
        }

        .vip-containers {
            display: flex;
            justify-content: center;
            gap: 2rem; /* Réduit de 4rem à 2rem */
            padding: 4rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .vip-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
        }

        .vip-container img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(111, 15, 19, 0.5);
            transition: transform 0.3s ease;
        }

        .vip-container:hover img {
            transform: scale(1.02);
        }

        .vip-button {
            padding: 1rem 2rem;
            background-color: #6f0f13;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            text-transform: uppercase;
            text-decoration: none;
        }

        .vip-button:hover {
            background-color: #8f1317;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(111, 15, 19, 0.4);
        }

        footer {
            background-color: #111;
            color: #fff;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #6f0f13, transparent);
            animation: footerLine 3s linear infinite;
        }

        @keyframes footerLine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>

                    </div>
                </div>
                <a href="https://discord.gg/7uDgzCzCz5">Discord</a>
                <a href="supportia.html">Support</a>
            </nav>

    </header>

    <div class="banner">

    </div>

        </div>

        </div>
    </div>

    <footer>

    </footer>
</body>
